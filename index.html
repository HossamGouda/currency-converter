<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Currency Converter</title>
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" />
  </head>
  <body>
    <div class="container mt-5">
      <h2 class="text-center">Currency Converter</h2>
      <div class="row">
        <div class="col-md-6 offset-md-3">
          <div class="form-group">
            <label for="amount">Amount:</label>
            <input
              type="number"
              class="form-control"
              id="amount"
              placeholder="Enter amount" />
          </div>
          <div class="form-group">
            <label for="fromCurrency">From Currency:</label>
            <select class="form-control" id="fromCurrency"></select>
          </div>
          <div class="form-group">
            <label for="toCurrency">To Currency:</label>
            <select class="form-control" id="toCurrency"></select>
          </div>
          <button class="btn btn-primary btn-block" id="convertBtn">
            Convert
          </button>
          <h4 class="mt-3" id="result"></h4>
        </div>
      </div>
    </div>

    <script src="script.js"></script>
  </body>
</html>
